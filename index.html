<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Manager App</title>

  <!-- Google Font (optional but classy) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="index.css">
</head>

<body>

  <!-- APP WRAPPER -->
  <div class="app">

    <!-- HEADER -->
    <header class="app-header">
      <h1>User Manager</h1>
      <p>Add, view and manage users easily</p>
    </header>

    <!-- FORM -->
    <form class="form-container">
      <h2>Add New User</h2>

      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter full name" />
      </div>

      <div class="form-group">
        <label for="role">Role</label>
        <input type="text" id="role" placeholder="e.g. Frontend Developer" />
      </div>

      <div class="form-group">
        <label for="bio">Bio</label>
        <textarea id="bio" placeholder="Short description about user"></textarea>
      </div>

      <div class="form-group">
        <label for="photo">Photo URL</label>
        <input type="text" id="photo" placeholder="Paste image URL" />
      </div>

      <button type="submit">âž• Add User</button>
    </form>

    <!-- USERS -->
    <section class="users-section">
      <h2>Users List</h2>
      <div class="card-container"></div>
    </section>

  </div>

  <!-- JS -->
  <script src="index.js"></script>
</body>
</html>
